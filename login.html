<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="login.js"></script>

    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/ferreteria-bob-el-constructor.appspot.com/o/logosantasolo.png?alt=media&token=ccd7f8b2-e88d-4376-a09f-adf2aa61c5fe">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <title>Sistema de Inicio</title>
</head>
<body>





    
    <h1>Sistema de Inicio</h1>
    <form action="">
        <table class="login-table">
            <tr>
                <td class="titulo"><br>ACCESO AL SISTEMA</td>
            </tr>
            <tr>
                <td>
                    <br><img src="img/inicio.png" alt="Imagen de acceso"><br><br>
                </td>
            </tr>
            <tr>
                <td>Usuario <br><br>
                    <input id="txtUsu" type="text" placeholder="Ingrese su nombre">
                </td>
            </tr>
            <tr>
                <td><br>Contraseña <br><br>
                    <input id="txtCon" type="password" placeholder="Ingrese su contraseña">
                </td>
            </tr>
            <tr>
                <td class="botoncito">
                    <button type="button" onclick="ingresar();">Ingresar</button>

                    <button type="button" onclick="salir();">Salir</button>
                    <br><br><br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
